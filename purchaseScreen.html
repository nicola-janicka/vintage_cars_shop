<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Strona kupna</title>
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/purchaseScreen.css" />
    <script defer src="./scripts/purchaseScreen.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- FONTS -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Romanesco&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Fahkwang:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Romanesco&display=swap");
    </style>
  </head>
  <body>
    <div class="container">
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
      ></script>
      <div class="row mb-4">
        <div id="car_img" class="col-6"></div>
        <div id="chosen_car" class="col-6 ps-3"></div>
      </div>

      <div class="row mb-5">
        <div class="col-6"><table id="accessories"></table></div>
        <div class="col-6">
          <div class="float-end">
            <div>
              <div id="financing">
                <input
                  type="radio"
                  id="leasing"
                  name="financing"
                  value="leasing"
                />
                <label for="leasing">leasing</label><br />
                <input
                  type="radio"
                  id="credit"
                  name="financing"
                  value="credit"
                />
                <label for="credit">credit</label><br />
                <input type="radio" id="cash" name="financing" value="cash" />
                <label for="cash">cash</label><br />
              </div>
            </div>
            <div id="form">
              <form>
                <label for="first_name">First and last name:</label><br />
                <input type="text" id="name" name="first_name" /><br />
              </form>
              <p hidden id="incorrect_data">Incorrect data!</p>
            </div>
            <div id="shipment_date"></div>
            <div id="final_price" class="mb-5">Final price:</div>

            <button
              onclick="goToMainScreen()"
              class="btn btn-outline-secondary"
            >
              Go back
            </button>

            <button onclick="finalPurchase()" class="btn btn-outline-success">
              Final purchase
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <footer class="bg-body-tertiary text-center">
    <div class="container p-4 pb-0">
      <section class="mb-4">
        <a
          data-mdb-ripple-init
          class="btn text-white btn-floating m-1"
          href="https://www.facebook.com/?locale=pl_PL"
          role="button"
          ><i class="fab fa-facebook-f"></i
          ><img src="./assets/footer/facebook.png" width="20px" height="auto"
        /></a>

        <a
          data-mdb-ripple-init
          class="btn text-white btn-floating m-1"
          href="https://www.instagram.com/"
          role="button"
          ><i class="fab fa-instagram"></i>
          <img
            src="./assets/footer/Instagram_icon.png.webp"
            width="20px"
            height="auto"
          />
        </a>

        <a
          data-mdb-ripple-init
          class="btn text-white btn-floating m-1"
          href="https://pl.linkedin.com/"
          role="button"
          ><i class="fab fa-linkedin-in"></i
          ><img
            src="./assets/footer/LinkedIn_icon.svg.webp"
            width="20px"
            height="auto"
        /></a>
      </section>
    </div>

    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05)">
      Â© 2024 Copyright:
      <a>Vintage cars</a>
    </div>
  </footer>
</html>
