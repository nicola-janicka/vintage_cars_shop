<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Strona kupna</title>
    <link rel="stylesheet" href="./styles/global.css" />
    <script defer src="./scripts/purchaseScreen.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- FONTS -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Romanesco&display=swap");
    </style>
    <!-- ICONS -->
    <script
      src="https://kit.fontawesome.com/1aa8d516c6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
      ></script>
      <div class="row mb-4">
        <div
          id="car_img"
          class="d-flex justify-content-center align-items-center col-6"
        ></div>
        <div id="chosen_car" class="col-6 ps-3"></div>
      </div>

      <div class="row mb-5">
        <div class="col-6"><div id="accessories"></div></div>
        <div class="col-6">
          <form>
            <div id="form">
              <label for="first_name" class="form-label"
                >First and last name:</label
              ><br />
              <input
                type="text"
                id="name"
                name="first_name"
                class="form-control"
              />

              <div hidden class="form-text text-danger" id="incorrect_data">
                Incorrect data!
              </div>
            </div>
            <label class="form-label mt-2">Choose financing option:</label>
            <div hidden class="form-text text-danger" id="choose_option">
              Choose an option!
            </div>
            <div id="financing" class="mb-2">
              <input
                type="radio"
                id="leasing"
                name="financing"
                value="leasing"
                class="form-check-input"
              />
              <label for="leasing" class="form-check-label">leasing</label
              ><br />
              <input
                type="radio"
                id="credit"
                name="financing"
                value="credit"
                class="form-check-input"
              />
              <label for="credit" class="form-check-label">credit</label><br />
              <input
                type="radio"
                id="cash"
                name="financing"
                value="cash"
                class="form-check-input"
              />
              <label for="cash" class="form-check-label">cash</label><br />
            </div>

            <div id="shipment_date" class="mb-2"></div>

            <div id="final_price" class="mb-2 bg-success-subtle p-3">
              Final price:
            </div>
          </form>
          <button onclick="goToMainScreen()" class="btn btn-outline-secondary">
            Go back
          </button>

          <button onclick="finalPurchase()" class="btn btn-outline-success">
            Final purchase
          </button>
        </div>
      </div>
    </div>
  </body>
  <footer class="bg-body-tertiary text-center">
    <div class="container p-4 pb-0">
      <section class="mb-4">
        <a
          data-mdb-ripple-init
          class="btn text-white btn-floating m-1"
          href="https://www.facebook.com/?locale=pl_PL"
          role="button"
          ><i class="fab fa-facebook-f"></i
          ><img src="./assets/footer/facebook.png" width="20px" height="auto"
        /></a>

        <a
          data-mdb-ripple-init
          class="btn text-white btn-floating m-1"
          href="https://www.instagram.com/"
          role="button"
          ><i class="fab fa-instagram"></i>
          <img
            src="./assets/footer/Instagram_icon.png.webp"
            width="20px"
            height="auto"
          />
        </a>

        <a
          data-mdb-ripple-init
          class="btn text-white btn-floating m-1"
          href="https://pl.linkedin.com/"
          role="button"
          ><i class="fab fa-linkedin-in"></i
          ><img
            src="./assets/footer/LinkedIn_icon.svg.webp"
            width="20px"
            height="auto"
        /></a>
      </section>
    </div>

    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05)">
      Â© 2024 Copyright:
      <a>Vintage cars</a>
    </div>
  </footer>
</html>
