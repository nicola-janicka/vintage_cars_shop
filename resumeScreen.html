<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Strona podsumowania</title>
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/resumeScreen.css" />
    <script defer src="./scripts/resumeScreen.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <div id="resume_div">
      <div id="thank_you" class="text-center">
        <h1 class="bg-success-subtle p-2">Thank you for your purchase!</h1>
        <h4>Below you can find the details:</h4>
      </div>
      <div id="details">
        <img
          id="car_image"
          style="max-height: 300px; max-width: auto"
          class="mx-auto d-block img-fluid"
        />
        <div class="text-center">
          <h2 id="car_make"></h2>
          <h5 id="car_model"></h5>
          <h4 id="car_price"></h4>
          <h4 id="financing"></h4>
          <h4 id="car_shipment"></h4>
        </div>
      </div>
    </div>
  </body>
</html>
